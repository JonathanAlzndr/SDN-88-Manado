<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
                                                      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
                                                      crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/static.css}" />
    <link rel="icon" th:href="@{/favicon.ico}">
</head>

<body>
    <header>
        <div class="bg-danger py-2">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <div>
                    <img th:src="@{/sekolah.png}" class="img-thumbnail logo" alt="Logo Sekolah"
                                                                      style="width: 70px; height: auto;" />
                </div>
                <div class="flex-grow-1 text-center">
                    <h1 class="text-white m-0">SD NEGERI 88 MANADO</h1>
                </div>
                <div style="width: 70px;"></div>
            </div>

            <nav class="navbar navbar-expand-lg bg-danger">
                <div class="container-fluid justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-link text-white" th:href="@{/dashboard}">Beranda</a>
                        </li>
                        <li class="nav-item dropdown px-2">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                                                              data-bs-toggle="dropdown">
                                Profil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#deskripsi">Deskripsi</a></li>
                                <li><a class="dropdown-item" href="#visiMisi">Visi & Misi</a></li>
                                <li><a class="dropdown-item" href="#strukturOrganisasi">Struktur Organisasi</a></li>
                                <li><a class="dropdown-item" href="#program">Program</a></li>
                            </ul>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link text-white" th:href="@{/admin/berita}">Berita</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link text-white" th:href="@{/admin/galeri}">Galeri</a>
                        </li>
                        <li class="nav-item dropdown px-2">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                                                              data-bs-toggle="dropdown">
                                Informasi Sekolah
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/admin/prestasi}">Prestasi</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/ekstrakurikuler}">Ekstrakurikuler</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown px-2">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                                                              data-bs-toggle="dropdown">
                                Pengaturan
                            </a>
                            <ul class="dropdown-menu">
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item">Keluar</button>
                                </form>
                                <li><a class="dropdown-item" th:href="@{/admin/ganti-password}">Ubah Sandi</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <br>
    <!-- beranda -->
    <main>
        <div class="grid text-center">
            <div class="g-col-12 g-start-1">
                <div class="card w-75 shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h4>Selamat Datang Di Halaman Dashboard</h4>
                        <h3>SD NEGERI 88 MANADO</h3>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="g-col-12 g-start-1">
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                                                      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                                                      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
                                                      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
                                                      crossorigin="anonymous"></script>
</body>

</html>
