<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganti Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
                                                    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
                                                    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/static.css}" />
  <link rel="icon" th:href="@{/favicon.ico}">
</head>

<body>
  <div class="container w-50">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Ganti Password</h2>

        <form th:action="@{/admin/ganti-password}" method="post">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password Lama</label>
            <div class="col-sm-8">
              <input type="password" name="oldPassword" required />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password Baru</label>
            <div class="col-sm-8">
              <input type="password" name="newPassword" required />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Konfirmasi Password Baru</label>
            <div class="col-sm-8">
              <input type="password" name="confirmPassword" required />
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary w-50">Ganti Password</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <p th:if="${error}" th:text="${error}" style="color:red;"></p>
  <p th:if="${success}" th:text="${success}" style="color:green;"></p>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                                                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                                                    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
                                                    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
                                                    crossorigin="anonymous"></script>
</body>

</html>
