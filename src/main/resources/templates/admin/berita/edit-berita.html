<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Berita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
                                                    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
                                                    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/static.css}" />
  <link rel="icon" th:href="@{/favicon.ico}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Berita</h2>

        <form method="post" enctype="multipart/form-data" th:object="${newsDto}">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Judul</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{title}">
              <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Deskripsi</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{description}">
              <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-8">
              <img th:src="@{'/images/' + ${news.imageUrl}}" alt="Gambar Berita" width="150">
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Gambar</label>
            <div class="col-sm-8">
              <input class="form-control" type="file" th:field="*{imageFile}">
              <p th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Tanggal</label>
            <div class="col-sm-8">
              <input readonly class="form-control-plaintext" th:value="${news.date}">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 d-flex justify-content-center gap-3">
              <button type="submit" class="btn btn-primary" th:href="@{/admin/berita/edit}">Simpan</button>
              <a class="btn btn-outline-primary" th:href="@{/admin/berita}" role="button">Batal</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
