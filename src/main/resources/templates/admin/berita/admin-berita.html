<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
                                                      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
                                                      crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/static.css}" />
    <link rel="icon" th:href="@{/favicon.ico}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger text-center">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </nav>
    </header>
    <br>
    <!-- beranda -->
    <main class="d-flex flex-column align-items-center">
        <div class="w-75">
            <div class="mb-3 text-start">
                <a th:href="@{/admin/berita/tambah}" class="btn btn-success">Tambah Berita</a>
            </div>
            <table class="table table-secondary table-striped table-hover">
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Judul</td>
                        <td>Keterangan</td>
                        <td>Tanggal</td>
                        <td>Aksi</td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="baris" th:each="news, iterStat : ${listNews}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${news.title}"></td>
                        <td th:text="${news.description}"></td>
                        <td th:text="${news.date.toString().substring(0, 10)}"></td>
                        <td>
                            <a th:href="@{/admin/berita/edit(id=${news.id})}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{/admin/berita/delete(id=${news.id})}" class="btn btn-danger btn-sm"
                                                                              onclick="return confirm('Apa kamu yakin?')">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                                                      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                                                      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
                                                      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
                                                      crossorigin="anonymous"></script>
</body>

</html>
